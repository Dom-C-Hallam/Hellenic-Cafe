<!DOCTYPE html>

<html lang="en-gb">

<head>
    <title>Hellenic Cafe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Forum&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="./index.html">HOME</a>
            <a href="./about.html">ABOUT</a>
            <a href="./category.html">MENU</a>
            <a href="./contact.html">CONTACT</a>
            <a href="./cart.html" class="cart">CART</a>
        </nav>
    </header>

    <div class="contact-wrapper">
    <div class="contact-form">
        <form id="form">
            <div class="input-control">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your name.." required>
                <span id="name-error" class="error-message"></span>
            </div>
            <div class="input-control">
                <label for="email">E-mail Address:</label>
                <input type="email" id="email" name="email" placeholder="Your e-mail address.." required>
            </div>
            <div class="input-control">
                <label for="subject">Subject:</label>
                <textarea id="subject" name="subject" placeholder="Get in touch!.." style="height:200px"></textarea>
                <span id="subject-error" class="error-message"></span>
            </div>
    
            <input type="submit" value="Submit" id="submit">
            <input type="reset" value="Reset" id="Reset" />
      
        </form>
      </div>
    </div>
    <script src="form.js"></script>
</body>

</html>
