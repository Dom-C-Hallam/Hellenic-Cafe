<!DOCTYPE html>

<html lang="en-gb">

<head>
    <title>Hellenic Cafe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Forum&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="./index.html">HOME</a>
            <a href="./about.html">ABOUT</a>
            <a href="./category.html">MENU</a>
            <a href="./contact.html">CONTACT</a>
            <a href="./cart.html" class="cart">CART<span> [0]</span></a>
        </nav>
    </header>

    <div class="contact-wrapper">
    <div class="contact-form">
        <form>
      
          <label for="fname">First Name:</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
          <span id="fname-error" class="error-message"></span>

          <label for="sname">Surname:</label>
          <input type="text" id="sname" name="surname" placeholder="Your surname..">
          <span id="sname-error" class="error-message"></span>

          <label for="email">E-mail Address:</label>
          <input type="text" id="email" name="email" placeholder="Your e-mail address..">
          <span id="email-error" class="error-message"></span>
          
          <label for="subject">Subject:</label>
          <textarea id="subject" name="subject" placeholder="Get in touch!.." style="height:200px"></textarea>
          <span id="subject-error" class="error-message"></span>
      
          <input type="submit" value="Submit" id="submit">
          <input type="reset" value="Reset" id="Reset" />
      
        </form>
      </div>
    </div>
    <script src="form.js"></script>
    <script src="cart.js"></script>
</body>

</html>
